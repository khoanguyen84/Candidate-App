<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate App</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="candidate.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="create-candidate">
                <!-- <span>(0)</span> -->
                <h2 class="heading-2">Candidator </h2>
                <div class="create-area">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name">
                            <input type="hidden" id="candidateId" value="0">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input class="form-control" type="number" id="age">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="0" selected disabled>Select gender</option>
                                <option value="true">Male</option>
                                <option value="false">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="education">Education</label>
                            <input class="form-control" type="text" id="education">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="resumeScore">Resume Score</label>
                            <input class="form-control" type="number" id="resumeScore">
                        </div>
                        <div class="form-group">
                            <label for="videoScore">Video Score</label>
                            <input class="form-control" type="number" id="videoScore">
                        </div>
                        <div class="form-group">
                            <label for="avatar">Avatar URL</label>
                            <input
                                value="https://cloudflare-ipfs.com/ipfs/Qmd3W5DuhgHirLHGVixi6V76LhCkZUz6pnFt5AJBiyvHye/avatar/33.jpg"
                                class="form-control" type="url" id="avatar">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status">
                                <option value="0" selected disabled>Select status</option>
                                <option value="Finished">Finished</option>
                                <option value="Inprocess">Inprocess</option>
                                <option value="Cancel">Cancel</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button id="btnCreate" onclick="saveCandidator()" class="btn btn-dark">Create</button>
                    <button id="btnUpdate" onclick="updateCandidator()" class="btn btn-danger d-none">Save</button>
                    <button onclick="resetForm()" class="btn btn-warning">Cancel</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="show-candidate">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Gender
                                <span class="sort" title="ascending" onclick="ascending('gender')">&#9650;</span>
                                <span class="sort" title="descending" onclick="descending('gender')">&#9660;</span>
                            </th>
                            <th>Age
                                <span class="sort" title="ascending" onclick="ascending('age')">&#9650;</span>
                                <span class="sort" title="descending" onclick="descending('age')">&#9660;</span>
                            </th>
                            <th>Education
                                <span class="sort" title="ascending" onclick="ascending('education')">&#9650;</span>
                                <span class="sort" title="descending" onclick="descending('education')">&#9660;</span>
                            </th>
                            <th>Resume Score
                                <span class="sort" title="ascending" onclick="ascending('resumeScore')">&#9650;</span>
                                <span class="sort" title="descending" onclick="descending('resumeScore')">&#9660;</span>
                            </th>
                            <th>Video Score
                                <span class="sort" title="ascending" onclick="ascending('videoScore')">&#9650;</span>
                                <span class="sort" title="descending" onclick="descending('videoScore')">&#9660;</span>
                            </th>
                            <th colspan="2">Status
                                <span class="sort" title="ascending" onclick="ascending('status')">&#9650;</span>
                                <span class="sort" title="descending" onclick="descending('status')">&#9660;</span>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbCandidate">

                    </tbody>
                    <!-- <tfoot>
                        <tr>
                            <th colspan="3">Tổng cộng</th>
                            <th id="sumResumeScore" class="text-right"></th>
                            <th id="sumVideoScore" class="text-right"></th>
                            <th colspan="3"></th>
                        </tr>
                    </tfoot> -->
                </table>
            </div>
        </div>
        <div class="row">
            <div class="paging-area">
                <ul id="pagination">
                </ul>
                <select name="" id="" class="form-control custom-select d-none">
                    <option value="5">5</option>
                    <option value="5">10</option>
                    <option value="5">25</option>
                </select>
            </div>
        </div>
    </div>
    <script src="candidate.js"></script>
</body>

</html>
